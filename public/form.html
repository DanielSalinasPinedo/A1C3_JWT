<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="w-50 mt-5">            
            <!-- Pills content -->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form id="login-form">   
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su nombre de usuario"/>
                        </div>
                
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña"/>
                        </div>
                
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Ingresar</button>
                    </form>
                    <p id="message"></p>
                </div>
            </div>
            <!-- Pills content -->
        </div>
    </div>
    <script>
        document.getElementById("login-form").addEventListener("submit", async function (event) {
            event.preventDefault();
        
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
        
            const response = await fetch("/login", {
                method: "POST",
                headers: {
                "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, password }),
            });
            if (response.status === 200) {
                window.location.href = "/protected";
            }
            else{
                document.getElementById("message").textContent = "Credenciales inválidas";
            }
        });

        const token = getCookie("token");
        document.addEventListener("DOMContentLoaded", async function () {
            if(token){
                const response = await fetch("/protected", {
                    method: "POST",
                    headers: {
                    "Authorization": `Bearer ${token}`,
                    },
                });

                if (response.status === 200) {
                    setTimeout(function () {
                        window.location.href = "/protected";
                    }, 1500);
                }
                else{

                }
            }
        });

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(";").shift();
        }
      </script>
</body>
</html>
