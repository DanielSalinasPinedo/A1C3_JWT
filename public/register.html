<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body style="background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))">
    <div class="mt-5 container rounded-pill d-flex justify-content-center bg-dark text-white">
        <div class="w-50 mt-3"> 
            <div class="tab-content py-5">
                <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                <form id="register-form">
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese el nombre de usuario" required/>
                    </div>
            
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese la contrase単a" required/>
                    </div>
            
                    <!-- Repeat Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="repeatPassword">Repeat password</label>
                        <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" placeholder="Repita su contrase単a" required/>
                    </div>

                    <p id="message"></p>
            
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                    <label class="form-check-label" for="registerCheck">
                        <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                        aria-describedby="registerCheckHelpText" required/>I have read and agree to the terms
                    </label>
                    </div>
            
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
                    <div class="text-center">
                        <p>多Ya estas registrado? <a href="/login">Logeate</a></p>
                    </div>
                </form>
                </div>
            </div>
            <!-- Pills content -->
        </div>
    </div>
    <script>
        document.getElementById("register-form").addEventListener("submit", async function (event) {
            event.preventDefault();
        
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const repeatPassword = document.getElementById("repeatPassword").value;
            
            if(password === repeatPassword){
                const response = await fetch("/register", {
                    method: "POST",
                    headers: {
                    "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.status === 200) {
                    Swal.fire({
                        title: 'Registro Exitoso',
                        text: 'Usuario registrado correctamente',
                        icon: 'success',
                        confirmButtonText: 'OK',
                        backdrop: true,
                        allowOutsideClick: false,
                        allowEscapeKey: false,
                        allowEnterKey: false,
                        stopKeydownPropagation: false,
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = '/login';
                        }
                    });
                }
                else{
                    Swal.fire({
                        title: 'Error al registrar',
                        text: 'Usuario NO registrado',
                        icon: 'error',
                        confirmButtonText: 'OK',
                        backdrop: true,
                        allowOutsideClick: false,
                        allowEscapeKey: false,
                        allowEnterKey: false,
                        stopKeydownPropagation: false,
                    })
                }
            }
            else{
                document.getElementById("message").textContent = "Las contrase単as no son iguales";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
